<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Apex Academy</title>
    <meta name="description"
      content="Sorry, the page you're looking for doesn't exist. Return to Apex Academy to explore our AI Engineer and IT Specialist bootcamps.">
    <meta name="robots" content="noindex, nofollow">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="logo.png">

    <link rel="stylesheet" href="styles.css">
    <style>
      .error-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }

      .error-content h1 {
        font-size: 6rem;
        margin-bottom: 1rem;
        color: #00d4ff;
      }

      .error-content h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #fff;
      }

      .error-content p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #ccc;
      }

      .error-links a {
        display: inline-block;
        margin: 0.5rem;
        padding: 1rem 2rem;
        background: linear-gradient(45deg, #00d4ff, #0066cc);
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: transform 0.3s ease;
      }

      .error-links a:hover {
        transform: translateY(-2px);
      }
    </style>
  </head>

  <body>
    <div class="error-container">
      <div class="error-content">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you're looking for doesn't exist or has been moved.</p>
        <div class="error-links">
          <a href="/">Back to Home</a>
          <a href="/#programs">View Programs</a>
          <a href="/#contact">Contact Us</a>
        </div>
      </div>
    </div>
  </body>

</html>
